<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered" >Password Generator!!!</h1>

      <!-- <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div> -->

      <div class="field" >
        <label class="label" >Lenght</label>
          <div class="control">
          <input
          class="input"
          (input)="onChangeLength($event.target.value)" />
          </div>
      </div>

      <div class="field">
          <div class="control" >
            <input

            (change)="onChangeUseLetters()"  type="checkbox" />
            <label class="checkbox"> Use Letters</label>
          </div>
      </div>

      <div class="field">
        <div class="control" >
          <input (change)="onChangeUseNumbers()" type="checkbox" />
          <label >Use Numbers</label>

        </div>
      </div>

      <div class="field">
        <div class="control" >
          <input (change)="onChangeUseSymbols()" type="checkbox"  />
          <label >Use Symbols</label>
        </div>
      </div>

      <div>
        <button
        class="button is-link is-fullwidth"
        [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols)) "
        (click)="onButtonClick()" >Generate!!</button>
      </div>

      <div class="box" *ngIf="password" >
        <label class="label" >Your Password</label>
        <input
        class="input"
        [value]="password" />
      </div>

    </div>
  </div>
</div>
